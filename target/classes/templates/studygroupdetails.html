<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark"
			aria-label="Header">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">StudyFinder</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#site-nav"
					aria-controls="site-nav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="site-nav">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="#" th:href="@{/home}">My Feed</a></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="#" th:href="@{/creategroup}">Create Group</a></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="#" th:href="@{/joinedgroups}">Joined Group</a></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="#" th:href="@{/createdgroups}">Created Group</a></li>
						<li class="nav-item">
							<form th:action="@{/logout}" method="post">
								<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
								<button type="submit" class="btn btn-danger">Logout</button>
							</form>
						</li>

					</ul>
				</div>
			</div>
		</nav>
	</header>
<body>
	<div>
		<p>
			ID: <span th:text="${studyGroup.sgId}"></span>
		</p>
		<p>
			Name: <span th:text="${studyGroup?.sgName}"></span>
		</p>
		<p>
			Course: <span th:text="${studyGroup?.course?.courseName}"></span>
		</p>
		<p
			th:text="'When: ' + ${studyGroup?.sgWeekday} + ', ' + ${studyGroup?.sgTime}">
			When</p>
		<p>
			Where: <span th:text="${studyGroup?.sgLocation}"></span>
		</p>
		<p>
			Owner: <span th:text="${studyGroup?.owner?.studentFirstName}">
		</p>
		<p>Study Members:</p>
		<ul>
			<li th:each="member : ${studyGroup?.participants}"
				th:text="${member.studentFirstName} + ' ' + ${member.studentLastName}"></li>
		</ul>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
