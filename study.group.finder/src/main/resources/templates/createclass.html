<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark"
			aria-label="Header">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">StudyFinder</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#site-nav"
					aria-controls="site-nav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="site-nav">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="#" th:href="@{/home}">My Feed</a></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="#" th:href="@{/creategroup}">Create Group</a></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="#" th:href="@{/joinedgroups}">Joined Group</a></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="#" th:href="@{/createdgroups}">Created Group</a></li>
							<li class="nav-item"><a class="nav-link active"
                        href="#" th:href="@{/createclass}">Create Course</a></li>
						<li class="nav-item">
							<form th:action="@{/logout}" method="post">
								<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
								<button type="submit" class="btn btn-danger">Logout</button>
							</form>
						</li>

					</ul>
				</div>
			</div>
		</nav>
	</header>
<body>
<div class="container mt-5">
    <h2>Create a New Course</h2>
    <form th:action="@{/createclass}" th:object="${course}" method="post">
        <div class="mb-3">
            <label for="courseName" class="form-label">Class Name</label>
            <input type="text" class="form-control" id="courseName" th:field="*{courseName}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
</body>
</html>
