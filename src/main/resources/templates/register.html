<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h2>Register</h2>
		<form th:action="@{/register}" method="post">
			<div class="form-group">
				<label>Email</label> <input type="email" class="form-control"
					id="studentEmail" name="studentEmail" placeholder="Enter email"
					required>
			</div>
			<div class="form-group">
				<label>Password</label> <input type="password" class="form-control"
					id="studentPassword" name="studentPassword" placeholder="Password"
					required>
			</div>
			<div class="form-group">
				<label>First Name</label> <input type="text" class="form-control"
					id="studentFirstName" name="studentFirstName"
					placeholder="Enter first name" required>
			</div>
			<div class="form-group">
				<label>Last Name</label> <input type="text" class="form-control"
					id="studentLastName" name="studentLastName"
					placeholder="Enter last name" required>
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
	<p>
		Already have an account? <a th:href="@{/login}">Login here</a>
	</p>
	<p>
		<a th:href="@{/}">Home</a>
	</p>
</body>
</html>
