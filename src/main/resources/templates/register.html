<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    
</head>
<body>
<div class="container mt-5">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="studentEmail" name="studentEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
           <input type="password" class="form-control" id="studentPassword" name="studentPassword" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="studentFirstName" name="studentFirstName" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="studentLastName" name="studentLastName" placeholder="Enter last name" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
